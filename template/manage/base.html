{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <script>
        var static = "{% static '' %}"
    </script>

    <!-- The styles -->
    <link id="bs-css" href="{% static 'manage/css/bootstrap-classic.css' %}" rel="stylesheet">
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <link href="{% static 'manage/css/greencms-app.css' %}" rel="stylesheet">

    <link href="{% static 'manage/css/bootstrap-responsive.css' %}" rel="stylesheet">

    <link href="{% static 'manage/css/jquery-ui-1.8.21.custom.css' %}" rel="stylesheet">
    <link href="{% static 'manage/css/fullcalendar.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/fullcalendar.print.css' %}" rel='stylesheet' media='print'>
    <link href="{% static 'manage/css/chosen.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/uniform.default.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/colorbox.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/jquery.cleditor.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/jquery.noty.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/noty_theme_default.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/elfinder.min.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/elfinder.theme.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/jquery.iphone.toggle.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/opa-icons.css' %}" rel='stylesheet'>
    <link href="{% static 'manage/css/uploadify.css' %}" rel='stylesheet'>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js' %}"></script>
	<![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="img/favicon.ico">

</head>

<body>

{% block content %}
{% endblock %}


<!-- external javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<!-- jQuery -->
<script src="{% static 'manage/js/jquery-1.7.2.min.js' %}"></script>
<!-- jQuery UI -->
<script src="{% static 'manage/js/jquery-ui-1.8.21.custom.min.js' %}"></script>
<!-- transition / effect library -->
<script src="{% static 'manage/js/bootstrap-transition.js' %}"></script>
<!-- alert enhancer library -->
<script src="{% static 'manage/js/bootstrap-alert.js' %}"></script>
<!-- modal / dialog library -->
<script src="{% static 'manage/js/bootstrap-modal.js' %}"></script>
<!-- custom dropdown library -->
<script src="{% static 'manage/js/bootstrap-dropdown.js' %}"></script>
<!-- scrolspy library -->
<script src="{% static 'manage/js/bootstrap-scrollspy.js' %}"></script>
<!-- library for creating tabs -->
<script src="{% static 'manage/js/bootstrap-tab.js' %}"></script>
<!-- library for advanced tooltip -->
<script src="{% static 'manage/js/bootstrap-tooltip.js' %}"></script>
<!-- popover effect library -->
<script src="{% static 'manage/js/bootstrap-popover.js' %}"></script>
<!-- button enhancer library -->
<script src="{% static 'manage/js/bootstrap-button.js' %}"></script>
<!-- accordion library (optional, not used in demo) -->
<script src="{% static 'manage/js/bootstrap-collapse.js' %}"></script>
<!-- carousel slideshow library (optional, not used in demo) -->
<script src="{% static 'manage/js/bootstrap-carousel.js' %}"></script>
<!-- autocomplete library -->
<script src="{% static 'manage/js/bootstrap-typeahead.js' %}"></script>
<!-- tour library -->
<script src="{% static 'manage/js/bootstrap-tour.js' %}"></script>
<!-- library for cookie management -->
<script src="{% static 'manage/js/jquery.cookie.js' %}"></script>
<!-- calander plugin -->
<script src="{% static 'manage/js/fullcalendar.min.js' %}"></script>
<!-- data table plugin -->
<script src="{% static 'manage/js/jquery.dataTables.min.js' %}"></script>

<!-- chart libraries start -->
<script src="{% static 'manage/js/excanvas.js' %}"></script>
<script src="{% static 'manage/js/jquery.flot.min.js' %}"></script>
<script src="{% static 'manage/js/jquery.flot.pie.min.js' %}"></script>
<script src="{% static 'manage/js/jquery.flot.stack.js' %}"></script>
<script src="{% static 'manage/js/jquery.flot.resize.min.js' %}"></script>
<!-- chart libraries end -->

<!-- select or dropdown enhancer -->
<script src="{% static 'manage/js/jquery.chosen.min.js' %}"></script>
<!-- checkbox, radio, and file input styler -->
<script src="{% static 'manage/js/jquery.uniform.min.js' %}"></script>
<!-- plugin for gallery image view -->
<script src="{% static 'manage/js/jquery.colorbox.min.js' %}"></script>
<!-- rich text editor library -->
<script src="{% static 'manage/js/jquery.cleditor.min.js' %}"></script>
<!-- notification plugin -->
<script src="{% static 'manage/js/jquery.noty.js' %}"></script>
<!-- file manager library -->
<script src="{% static 'manage/js/jquery.elfinder.min.js' %}"></script>
<!-- star rating plugin -->
<script src="{% static 'manage/js/jquery.raty.min.js' %}"></script>
<!-- for iOS style toggle switch -->
<script src="{% static 'manage/js/jquery.iphone.toggle.js' %}"></script>
<!-- autogrowing textarea plugin -->
<script src="{% static 'manage/js/jquery.autogrow-textarea.js' %}"></script>
<!-- multiple file upload plugin -->
<script src="{% static 'manage/js/jquery.uploadify-3.1.min.js' %}"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="{% static 'manage/js/jquery.history.js' %}"></script>
<!-- application script for GreenCMS demo -->
<script src="{% static 'manage/js/greencms.js' %}"></script>


</body>
</html>
