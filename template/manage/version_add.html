{% extends "manage/base_with_side.html" %}
{% block breadcrumb %}
    <div>
        <ul class="breadcrumb">
            <li>
                <a href="{% url 'manage_dashboard' %}">仪表盘</a> <span class="divider">/</span>
            </li>
            <li>
                <a href="{% url 'manage_version_list' %}">版本管理</a><span class="divider">/</span>
            </li>
            <li>
                <a href="{% url 'manage_version_add' %}">版本添加</a>
            </li>
        </ul>
    </div>
{% endblock %}

{% block right_block %}



    <div class="row-fluid sortable ui-sortable">
        <div class="box span12">
            <div class="box-header well" data-original-title="">
                <h2><i class="icon-edit"></i>版本添加</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form class="form-horizontal" action='{% url 'manage_version_add' %}' method="POST"
                      enctype="multipart/form-data">
                    <fieldset>
                        {% csrf_token %}


                        <div class="control-group">
                            <label class="control-label" for="focusedInput">Version & Build To</label>

                            <div class="controls">
                                <input class="input-xlarge focused" id="build_to" type="number" name="build_to"
                                       value="">
                                <span class="help-inline">理论上和Version一样!</span>

                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="focusedInput">Build From</label>

                            <div class="controls">
                                <input class="input-xlarge focused" id="build_from" type="number" name="build_from"
                                       value="{{ build_from }}">
                                <span class="help-inline">上一个最新版</span>

                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="focusedInput">Version To</label>

                            <div class="controls">
                                <input class="input-xlarge focused" id="version_to" type="text" name="version_to"
                                       value=""> <span class="help-inline">Version需要修改的版本号</span>

                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="focusedInput">Git Commits</label>

                            <div class="controls">
                                <input class="input-xlarge focused" id="git_hash" type="text" name="git_hash"
                                       value="unknown"> <span class="help-inline">Git hash</span>

                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="focusedInput">Upgrade File</label>

                            <div class="controls">

                                <input type="file" name="file"/>

                            </div>
                        </div>


                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="reset" value="Reset" class="btn">取消</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
        <!--/span-->

    </div>


{% endblock %}
